<html>

<body>
    <div>
        <video id="video" controls="true" crossorigin="anonymous" style="display:none;"/>
    </div>
    
    <div>
        <h2>Select Video</h2>
        <input id="video-selector" type="file"/>
        <h2>Style</h2>
        <label><input type="radio" name="drawStyle" value="lines"/>Draw Lines</label>
        <label><input type="radio" name="drawStyle" value="circle" checked/>Draw Circles</label><br>
        <!-- <label><input type="radio" name="drawStyle" value="funky" checked/>Draw Funky</label> -->
        <h2>Size</h2>
        <label><input type="number" value="800" id="canvasHeight"/>Height</label><br>
        <label><input type="number" value="600" id="canvasWidth"/>Width</label><br>

        <h2>Background Colour</h2>
        <label><input type="number" value="0"/>Red</label>
        <label><input type="number" value="0"/>Green</label>
        <label><input type="number" value="0"/>Blue</label><br>
        
        <h2>Style</h2>
        <label><input type="number" value="12"/>Line Thickness</label><br>
        <label><input type="number" value="2"/>Polling Rate</label><br>
    </div>
    
    <div>
        <canvas id="frame-canvas" width="160" height="96" style="display:none;"></canvas>
    </div>
    
    <div>
        <canvas id="film-colours-canvas" width="600" height="800" style="display:none;"></canvas>
    </div>
    <script type="text/javascript" src="process-video.js"></script>
</body>

</html>
