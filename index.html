<html>

<body>
    <div>
        <video id="video" controls="true" crossorigin="anonymous" style="display:none;"/>
    </div>
    
    <div>
        <input id="video-selector" type="file"/>
    </div>

    <div>
        <label><input type="radio" name="drawStyle" value="lines"/>Draw Lines</label>
        <label><input type="radio" name="drawStyle" value="circle" checked/>Draw Circles</label>
        <label><input type="radio" name="drawStyle" value="funky" checked/>Draw Funky</label>

    </div>
    
    <div>
        <canvas id="frame-canvas" width="160" height="96" style="display:none;"></canvas>
    </div>
    
    <div>
        <canvas id="film-colours-canvas" width="600" height="800" style="display:none;"></canvas>
    </div>
    <script type="text/javascript" src="process-video.js"></script>
</body>

</html>
